<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div style="text-align: center;padding: 66px; border: 2px solid;margin-left: 513px;margin-right: 381px;background-color: #a79696;">
    <h1 class="col-sm-12">Login</h1>
    <form th:action="@{/login}" method="POST">
        <div class="row col-sm-6">
            <div class="form-group">
                <label class="col-sm-3">email -- ? </label> <span class="col-sm-9"><input
                    class="form-control" type="text" name="email" /></span>
            </div>
            <br />
            <div class="form-group">
                <label class="col-sm-3">Password---  ? </label> <span class="col-sm-9"><input
                    class="form-control" type="password" name="password" /></span>
            </div>

            <div class="col-sm-12">
                <input type="submit" value="Login" class="btn btn-default" />
            </div>
        </div>
    </form>

<h3>Login with:</h3>
<p style="border: 2px solid;padding: 5px;background-color: #0ffd4d;" th:each="url : ${urls}">
    <a th:text="${url.key}" th:href="${url.value}">Client</a>
</p>
</div>
</body>

</html>
